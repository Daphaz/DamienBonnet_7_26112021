<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Petits plats</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
  <img class="header__logo" src="./assets/logo.png" alt="Les Petits plats">
  <form id="main-form">
    <label for="search">
      <input type="text" name="search" id="search">
      <button type="submit"><i class="fas fa-search"></i></button>
    </label>
  </form>
  </header>
  <!-- !Header-->
  <main>
    <!-- Filter-->
    <div class="filter__display"></div>
    <div class="filter">
      <div class="filter__label">
      <input type="text" name="ingredients" id="ingredients" placeholder="ingredients">
      <i class="fas fa-chevron-down"></i>
      </div>
      <div class="filter__list"></div>
    </div>
    <!-- !Filter-->
  </main>
</body>
</html>
