	<body>
		<!-- Header -->
		<header class="header container">
			<img class="header__logo" src="./assets/logo.png" alt="Les Petits plats" />
			<form id="main-form" class="header__form">
				<input
					type="text"
					name="search"
					id="search"
					class="header__form__input"
					placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
				/>
				<button type="submit" class="header__form__btn">
					<i class="fas fa-search"></i>
				</button>
			</form>
		</header>
		<!-- !Header-->
		<main class="container">
			<!-- Tags -->
			<div class="search"></div>
			<!-- !Tags -->
			<!-- Filter-->
			<div class="filter">
				<div class="filter__item bg-blue" id="ingredientsFilter">
					<div class="filter__header">
						<input
							type="text"
							name="ingredients"
							id="ingredients"
							placeholder="Ingrédients"
						/>
						<button type="button" id="ingredientsBtn">
							<i class="fas fa-chevron-down"></i>
						</button>
					</div>
					<div class="filter__body" id="ingredientsBody"></div>
				</div>
				<div class="filter__item bg-green" id="appliancesFilter">
					<div class="filter__header">
						<input
							type="text"
							name="appliances"
							id="appliances"
							placeholder="Appareil"
						/>
						<button type="button" id="appliancesBtn">
							<i class="fas fa-chevron-down"></i>
						</button>
					</div>
					<div class="filter__body" id="appliancesBody"></div>
				</div>
				<div class="filter__item bg-red" id="ustensilsFilter">
					<div class="filter__header">
						<input
							type="text"
							name="ustensiles"
							id="ustensils"
							placeholder="Ustensiles"
						/>
						<button type="button" id="ustensilsBtn">
							<i class="fas fa-chevron-down"></i>
						</button>
					</div>
					<div class="filter__body" id="ustensilsBody"></div>
				</div>
			</div>
